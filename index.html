<!doctype html>
<html lang="en" style="height: 100%; overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinnoBot</title>
    <link rel="icon" type="image/png" href="/images/kinnobotlogo.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      html {
        overflow: hidden; /* Prevent any scrollbars on html */
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        max-height: 100%; /* Ensure body doesn't exceed viewport height */
        overflow-y: auto; /* Only allow vertical scrolling on body */
        overflow-x: hidden; /* Prevent horizontal scrollbar */
      }
      #root {
        flex: 1;
      }
      #fixed-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        overflow: visible;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="fixed-elements"></div>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
